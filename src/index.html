<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
  <header>
    <h1 >Analizador de texto</h1>
   
    <!-- pantalla principal-->
<h2> <em>Aqui, podrás analizar cuentas palabras, caracteres, numeros...tiene tu texto.</em> </h2>

<!-- cuadro de texto-->
<label>Escribe aqui: </label>
<textarea name= "user-input" rows="10" cols="50"></textarea>
<ul class="questions">
    <li class="chracters">Caracteres:<span class="countChars">0</span></li>
    <li class="nospaces">Caracteres sin espacios:<span class="excluding">0</span></li>
    <li class="words"> Palabras: <span class="caracteres">0</span></li>
    <li class="numbers">Números:<span class="numbersCount">0</span></li>
    <li class="totalnumbers">Suma de números:<span class="lengthNumbers">0</span></li>
    <li class="length">Longitud:<span class="lengthCount">0</span></li>
</ul>



<!-- boton para resetear-->
<button id="reset-button">limpiar</button>




<footer>
    <p>Jarianna Pacheco</p>
</footer>
</header>

</body>
</html>
